<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.navbar {
    overflow: hidden;
    background-color: #333;
    font-family: Arial, Helvetica, sans-serif;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn, .dropbtn:focus {
    background-color: gray;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.show {
    display: block;
}

.navbar .navbar-brand img {
	height:30px;
}
</style>
</head>
<body>
<div class="header">
	<img src="Images/Logo.jpg" alt="company logo" style="width:10%">
	<h1>Heistand Woodworking</h1>
	<p>We specialize in Furniture Design, Cabinet Design, Outdoor Pieces, and Custom Designed Pieces</p>
	<p>Ask us how we can help your visions become an actual piece!</p>
</div>
<div class="navbar">
	<div class="navbar-header">
		<a href="index.html" class="navbar-brand pull-left"><img src="Images/Logo.jpg"></a>
	</div>
	<a href="index.html">Home</a>
    <div class="dropdown">
		<button class="dropbtn" onclick="myFunction()">Shopping
			<i class="fa fa-caret-down"></i>
		</button>
    <div class="dropdown-content" id="myDropdown">
		<a href="cabinets.html">Cabinets</a>
		<a href="christmas.html">Christmas</a>
		<a href="furniture.html">Furniture</a>
		<a href="scrollwork.html">Scrollwork</a>
    </div>
	<a href="contact.html">Contact</a>
	<a href="about.html">About</a>
	<a href="cart.html">Cart</a>
  </div> 
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
    var myDropdown = document.getElementById("myDropdown");
      if (myDropdown.classList.contains('show')) {
        myDropdown.classList.remove('show');
      }
  }
}
</script>
</body>
</html>
